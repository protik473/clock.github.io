<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock Ui Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="clock">
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 id="dot">:</h2>
                <h2 id="minite">00</h2>
                <h2 id="dot">:</h2>
                <h2 id="seconds">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>
<!--========== srcipt section ========-->
    <script>
        function clock(){
            let hours = document.getElementById('hour');
            let minite = document.getElementById('minite');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            var am = 'AM'
            //convert 24 hour time to 12 hour formate witm am pm indicato
            if(h> 12){
                h = h - 12;
                var am = 'PM'
            }
            // Add 0 to the begining of number if less than 10
            h = ( h < 10) ? '0'+ h : h;
            m = ( m < 10) ? '0'+ m : m;
            s = ( s < 10) ? '0'+ s : s;


            hour.innerHTML = h;
            minite.innerHTML= m;
            seconds.innerHTML =s;
            ampm.innerHTML = am;

        }

        var interval = setInterval(clock, 1000);
    </script>
</body>
</html>
